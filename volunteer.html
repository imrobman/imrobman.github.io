<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer - Rob Man for President</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="volunteer-header">
    <h1>Join the Movement</h1>
    <p>Sign up to volunteer and help our campaign grow.</p>
  </header>

  <!-- Volunteer Form -->
  <section class="volunteer-form">
    <form action="/submit-volunteer" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="location" placeholder="Your Location" required>
      <textarea name="message" placeholder="How can you help?" required></textarea>
      <button type="submit" class="cta-button">Sign Up</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Rob Man for President. All Rights Reserved.</p>
  </footer>
</body>
</html>
